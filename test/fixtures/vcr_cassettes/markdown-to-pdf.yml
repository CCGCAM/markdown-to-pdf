      string: "{\"context\":\"benbalter/markdown-to-pdf\",\"text\":\"# Markdown to
        PDF\\n\\n*On demand generation of enterprise-grade PDFs from GitHub-hosted
        markdown files*\\n\\n[![Build Status](https://travis-ci.org/benbalter/markdown-to-pdf.svg)](https://travis-ci.org/benbalter/markdown-to-pdf)
        [![Deploy to Heroku](https://www.herokucdn.com/deploy/button.png)](https://heroku.com/deploy)\\n\\n##
        Example\\n\\n* [This file as a PDF](https://github-pdf.herokuapp.com/benbalter/markdown-to-pdf/blob/master/README.pdf)\\n*
        [This file as markdown](https://github.com/benbalter/markdown-to-pdf/blob/master/README.md)\\n\\n##
        Huh? You're just trollin', right?\\n\\nNot at all. Markdown may be the *linga
        franca* for software and other technical documentation, but many suit-and-tie
        wearing CIO-types won't take information seriously unless it's presented as
        a PDF or PowerPoint deck.\\n\\nWith this app you can send them a link to a
        crisp, clean, \\\"enterprise-grade\\\" PDF, transparently generated on demand
        from a standard markdown file hosted on GitHub.com.\\n\\n## Usage\\n\\nSimply
        swap `github.com` for your instance's hostname in the path to the blob view
        of any markdown file on GitHub.com.\\n\\nPro-tip: You can swap `.md` for `.pdf`
        in the URL if you want to be super sneaky. Markdown to PDF will silently switch
        it back to PDF before requesting the file.\\n\\n## Running locally\\n\\n1.
        `script/bootstrap`\\n2. `script/server`\\n\\n## Deploying\\n\\n1. Click the
        deploy button above\\n2. To avoid API rate limits, create a personal access
        token and expose it as `GITHUB_TOKEN`\\n\"}"
